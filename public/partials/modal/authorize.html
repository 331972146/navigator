<!-- Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="actions.cancel()"><span class="glyphicon glyphicon-remove"></span></button>
    <!-- <h3 class="modal-title">请登录</h3> -->
    <div><span style="font-size:1.3em;font-family:'微软雅黑';color:#666">专员授权</span></div>
    <!-- <span class="h3">服务中心</span><small>请登录</small> -->
</div>
<div class="modal-body">
    <!-- <carousel interval="0" no-wrap="ture" template-url="">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">

            </div>

    <form class="form-inline custom-padding-vertical">
        <div class="form-group has-feedback">
            <label for="unit" class="control-label">投保单位: </label>
            <select class="form-control" id="unit" ng-model="auth.unit" ng-options="unit.name for unit in config.unitList" required="required" ng-change="actions.getInceList()">
            </select>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="branch">保单号: </label>
            <select class="form-control" id="unit" ng-model="auth.inceGenNum" ng-options="inceGenNum for inceGenNum in config.inceList" required="required">
            </select>
        </div>
        <div class="custom-padding-vertical">
            <div class="form-group has-success has-feedback">
                <label for="serv">授权对象: </label>
                <input type="text" class="form-control" id="serv" placeholder="手机/工号/邮箱" ng-model="auth.serv" name="serv" required="required">
                <button-clear-input input="auth.serv"></button-clear-input>
            </div>
            <button type="button" class="btn btn-success" ng-click="actions.findServ()" ng-disabled="!auth.serv">查找</button>
            <span class="cutsom-left">{{config.servName}}</span>
        </div>
        <div class="custom-padding-vertical">
            <h4 class="text-danger">{{config.errMsg}}</h4>
        </div>
        <div class="custom-padding-vertical">
            <button type="button" class="btn btn-danger btn-block" ng-click="actions.authorize()">授权</button>
        </div>
    </form>
</div>
